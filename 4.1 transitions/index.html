<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            background-color: green;
            color : white;
            transition : all 1s ease-in-out;
        }
        .box:hover{
            background-color: red;
            color : black;
        }
    </style>
</head>
<body>
    <span class="box">
        text
    </span>
</body>
</html>
