<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations</title>
    <style>
        .box {
            width : 200px;
            height : 200px;
            background-color: red;
            transform : rotate(20deg);
            transition : transform .3s ease-in-out;
        }
        .box:hover {
            transform : rotate(45deg);
        };
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
